syntax = "proto3";

package pb;

import "user.proto";
import "github.com/google/uuid/uuidpb/uuid.proto";

option go_package = "paywise/pb";

message SignupRequest {
    string username  = 1;
    string email  = 2;
    string full_name = 3 ; 
    string password  =  4;
}

message UserResponse {
    int64 id = 1;
    string username = 2;
    string full_name = 3;
    string email = 4;
}


message SignupResponse {
    AuthResponse response = 1;
}